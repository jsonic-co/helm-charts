suite: Backend PVC
templates:
  - backend/deployment.yaml
  - backend/pvc.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate PVC when deployment mode is distributed and persistence is enabled
    template: backend/pvc.yaml
    set:
      deploymentMode: distributed
      backend:
        persistence:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: release-name-jsonic-backend

  - it: should not generate PVC when deployment mode is distributed and persistence is disabled
    template: backend/pvc.yaml
    set:
      deploymentMode: distributed
      backend:
        persistence:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate PVC when deployment mode is distributed and existing claim is set
    template: backend/pvc.yaml
    set:
      deploymentMode: distributed
      backend:
        persistence:
          enabled: true
          existingClaim: my-existing-claim
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate PVC when deployment mode is not distributed
    template: backend/pvc.yaml
    set:
      deploymentMode: aio
      backend:
        persistence:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0
