suite: Backend Network Policy
templates:
  - backend/networkpolicy.yaml
  - configmap.yaml
  - deployment.yaml
  - secrets.yaml
  - service.yaml
values:
  - ../values.yaml
tests:
  - it: should generate network policy when deployment mode is distributed and network policy is enabled
    template: backend/networkpolicy.yaml
    set:
      deploymentMode: distributed
      backend:
        networkPolicy:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
      - hasDocuments:
          count: 1

  - it: should not generate network policy when deployment mode is distributed and network policy is disabled
    template: backend/networkpolicy.yaml
    set:
      deploymentMode: distributed
      backend:
        networkPolicy:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate network policy when deployment mode is not distributed
    template: backend/networkpolicy.yaml
    set:
      deploymentMode: aio
      backend:
        networkPolicy:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0
