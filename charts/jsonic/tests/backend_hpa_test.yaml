suite: Backend HPA
templates:
  - backend/deployment.yaml
  - backend/hpa.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate HPA when deployment mode is distributed and autoscaling is enabled
    template: backend/hpa.yaml
    set:
      deploymentMode: distributed
      backend:
        autoscaling:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: autoscaling/v2
          kind: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: release-name-jsonic-backend

  - it: should not generate HPA when deployment mode is distributed and autoscaling is disabled
    template: backend/hpa.yaml
    set:
      deploymentMode: distributed
      backend:
        autoscaling:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate HPA when deployment mode is not distributed
    template: backend/hpa.yaml
    set:
      deploymentMode: aio
      backend:
        autoscaling:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0
