suite: AIO HPA
templates:
  - aio/deployment.yaml
  - aio/hpa.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate HPA when deployment mode is aio and autoscaling is enabled
    template: aio/hpa.yaml
    set:
      deploymentMode: aio
      aio:
        autoscaling:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: autoscaling/v2
          kind: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: release-name-jsonic

  - it: should not generate HPA when deployment mode is aio and autoscaling is disabled
    template: aio/hpa.yaml
    set:
      deploymentMode: aio
      aio:
        autoscaling:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate HPA when deployment mode is not aio
    template: aio/hpa.yaml
    set:
      deploymentMode: distributed
      aio:
        autoscaling:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0
