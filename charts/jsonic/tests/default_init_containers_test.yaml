suite: Default Init Containers
templates:
  - aio/deployment.yaml
  - backend/deployment.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate wait for database init container when enabled
    template: aio/deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabase:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-db
          any: true

  - it: should not generate wait for database init container when disabled
    template: aio/deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabase:
          enabled: false
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - notContains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-db
          any: true

  - it: should generate wait for migrations init container when enabled
    template: aio/deployment.yaml
    set:
      defaultInitContainers:
        waitForMigrations:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-migrations
          any: true

  - it: should not generate wait for migrations init container when disabled
    template: aio/deployment.yaml
    set:
      defaultInitContainers:
        waitForMigrations:
          enabled: false
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - notContains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-migrations
          any: true

  - it: should generate wait for database migration init container with aio image when deployment mode is aio
    template: aio/deployment.yaml
    set:
      deploymentMode: aio
      aio:
        image:
          repository: jsonic-co/jsonic-co
          tag: latest
      defaultInitContainers:
        waitForMigrations:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-migrations
            image: jsonic-co/jsonic-co:latest
          any: true

  - it: should generate wait for database migration init container with backend image when deployment mode is not aio
    template: backend/deployment.yaml
    set:
      deploymentMode: distributed
      backend:
        image:
          repository: jsonic-co/jsonic-co-backend
          tag: latest
      defaultInitContainers:
        waitForMigrations:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-migrations
            image: jsonic-co/jsonic-co-backend:latest
          any: true
