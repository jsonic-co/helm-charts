# yamllint disable rule:line-length
suite: Database URL
templates:
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should use user-provided database URL when backend.databaseUrl is set
    template: secrets.yaml
    set:
      jsonic:
        backend:
          databaseUrl: postgres://custom-user:custom-pass@custom-host:9999/custom-db
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly9jdXN0b20tdXNlcjpjdXN0b20tcGFzc0BjdXN0b20taG9zdDo5OTk5L2N1c3RvbS1kYg== # base64 of postgres://custom-user:custom-pass@custom-host:9999/custom-db

  - it: should generate database URL from PostgreSQL chart when enabled and no user URL
    template: secrets.yaml
    set:
      jsonic:
        backend:
          databaseUrl: ""
      postgresql:
        enabled: true
        auth:
          username: jsonic
          password: mypassword
          database: jsonic
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly9ob3Bwc2NvdGNoOm15cGFzc3dvcmRAUkVMRUFTRS1OQU1FLXBvc3RncmVzcWwuTkFNRVNQQUNFLnN2Yy5jbHVzdGVyLmxvY2FsOjU0MzIvaG9wcHNjb3RjaA== # echo -n 'postgres://jsonic:mypassword@release-name-postgresql.NAMESPACE.svc.cluster.local:5432/jsonic' | base64

  - it: should generate database URL from external database config when PostgreSQL disabled
    template: secrets.yaml
    set:
      jsonic:
        backend:
          databaseUrl: ""
      postgresql:
        enabled: false
      externalDatabase:
        host: external-postgres
        port: 5432
        user: myuser
        password: mypass
        database: mydb
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly9teXVzZXI6bXlwYXNzQGV4dGVybmFsLXBvc3RncmVzOjU0MzIvbXlkYg== # echo -n 'postgres://myuser:mypass@external-postgres:5432/mydb' | base64

  - it: should use direct SQL connection string when provided
    template: secrets.yaml
    set:
      jsonic:
        backend:
          databaseUrl: ""
      postgresql:
        enabled: false
      externalDatabase:
        sqlConnection: postgresql://user:pass@custom-host:1234/customdb
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0BjdXN0b20taG9zdDoxMjM0L2N1c3RvbWRi # echo -n 'postgresql://user:pass@custom-host:1234/customdb' | base64

  - it: should handle custom port for external database
    template: secrets.yaml
    set:
      jsonic:
        backend:
          databaseUrl: ""
      postgresql:
        enabled: false
      externalDatabase:
        host: external-postgres
        port: 3306
        user: testuser
        password: testpass
        database: testdb
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly90ZXN0dXNlcjp0ZXN0cGFzc0BleHRlcm5hbC1wb3N0Z3JlczozMzA2L3Rlc3RkYg== # echo -n 'postgres://testuser:testpass@external-postgres:3306/testdb' | base64

  - it: should default to port 5432 when not specified for external database
    template: secrets.yaml
    set:
      backend:
        databaseUrl: ""
      postgresql:
        enabled: false
      externalDatabase:
        host: external-postgres
        user: testuser
        password: testpass
        database: testdb
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly90ZXN0dXNlcjp0ZXN0cGFzc0BleHRlcm5hbC1wb3N0Z3Jlczo1NDMyL3Rlc3RkYg== # echo -n 'postgres://testuser:testpass@external-postgres:5432/testdb' | base64

  - it: should handle empty password for PostgreSQL chart
    template: secrets.yaml
    set:
      backend:
        databaseUrl: ""
      postgresql:
        enabled: true
        auth:
          username: jsonic
          password: ""
          database: jsonic
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly9ob3Bwc2NvdGNoQFJFTEVBU0UtTkFNRS1wb3N0Z3Jlc3FsLk5BTUVTUEFDRS5zdmMuY2x1c3Rlci5sb2NhbDo1NDMyL2hvcHBzY290Y2g= # echo -n 'postgres://jsonic@release-name-postgresql.NAMESPACE.svc.cluster.local:5432/jsonic' | base64

  - it: should use correct namespace in database URL
    set:
      namespaceOverride: custom-namespace
      postgresql:
        enabled: true
        auth:
          username: jsonic
          password: testpass123
          database: jsonic
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - exists:
          path: data.DATABASE_URL
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly9ob3Bwc2NvdGNoOnRlc3RwYXNzMTIzQFJFTEVBU0UtTkFNRS1wb3N0Z3Jlc3FsLmN1c3RvbS1uYW1lc3BhY2Uuc3ZjLmNsdXN0ZXIubG9jYWw6NTQzMi9ob3Bwc2NvdGNo

  - it: should generate external database URL correctly
    set:
      postgresql.enabled: false
      externalDatabase:
        host: external-db.example.com
        user: testuser
        password: testpass
        database: testdb
        port: 5433
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly90ZXN0dXNlcjp0ZXN0cGFzc0BleHRlcm5hbC1kYi5leGFtcGxlLmNvbTo1NDMzL3Rlc3RkYg==

  - it: should use sqlConnection when provided
    set:
      postgresql:
        enabled: false
      externalDatabase:
        sqlConnection: postgres://customuser:custompass@custom-host:5432/customdb
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: data.DATABASE_URL
          value: cG9zdGdyZXM6Ly9jdXN0b211c2VyOmN1c3RvbXBhc3NAY3VzdG9tLWhvc3Q6NTQzMi9jdXN0b21kYg==

  - it: should handle external database with existing secret (simulated)
    set:
      postgresql.enabled: false
      externalDatabase:
        host: external-db.example.com
        user: testuser
        password: ""
        database: testdb
        existingSecret: my-db-secret
        existingSecretPasswordKey: db-password
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - exists:
          path: data.DATABASE_URL
