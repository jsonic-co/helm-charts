suite: AIO Service Monitor
templates:
  - aio/deployment.yaml
  - aio/servicemonitor.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate ServiceMonitor when deployment mode is aio and metrics are enabled
    template: aio/servicemonitor.yaml
    set:
      deploymentMode: aio
      aio:
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
    asserts:
      - containsDocument:
          apiVersion: monitoring.coreos.com/v1
          kind: ServiceMonitor
      - equal:
          path: metadata.name
          value: release-name-jsonic

  - it: should not generate ServiceMonitor when deployment mode is aio and metrics are disabled
    template: aio/servicemonitor.yaml
    set:
      deploymentMode: aio
      aio:
        metrics:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate ServiceMonitor when deployment mode is not aio
    template: aio/servicemonitor.yaml
    set:
      deploymentMode: distributed
      aio:
        metrics:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0
