suite: Backend Ingress
templates:
  - backend/deployment.yaml
  - backend/ingress.yaml
  - backend/service.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate ingress when deployment mode is distributed
    template: backend/ingress.yaml
    set:
      deploymentMode: distributed
      backend:
        ingress:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
      - equal:
          path: metadata.name
          value: release-name-jsonic-backend

  - it: should not generate ingress when deployment mode is not distributed
    template: backend/ingress.yaml
    set:
      deploymentMode: aio
    asserts:
      - hasDocuments:
          count: 0
