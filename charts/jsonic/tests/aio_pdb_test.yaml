suite: AIO PDB
templates:
  - aio/deployment.yaml
  - aio/pdb.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate PDB when deployment mode is aio and PDB is enabled
    template: aio/pdb.yaml
    set:
      deploymentMode: aio
      aio:
        pdb:
          create: true
    asserts:
      - containsDocument:
          apiVersion: policy/v1
          kind: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: release-name-jsonic

  - it: should not generate PDB when deployment mode is aio and PDB is disabled
    template: aio/pdb.yaml
    set:
      deploymentMode: aio
      aio:
        pdb:
          create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate PDB when deployment mode is not aio
    template: aio/pdb.yaml
    set:
      deploymentMode: distributed
      aio:
        pdb:
          create: false
    asserts:
      - hasDocuments:
          count: 0
