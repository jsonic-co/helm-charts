suite: AIO Ingress
templates:
  - aio/deployment.yaml
  - aio/ingress.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate Ingress when deployment mode is aio and ingress is enabled
    template: aio/ingress.yaml
    set:
      deploymentMode: aio
      aio:
        ingress:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
      - equal:
          path: metadata.name
          value: release-name-jsonic

  - it: should not generate Ingress when deployment mode is aio and ingress is disabled
    template: aio/ingress.yaml
    set:
      deploymentMode: aio
      aio:
        ingress:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate Ingress when deployment mode is not aio
    template: aio/ingress.yaml
    set:
      deploymentMode: distributed
      aio:
        ingress:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0
