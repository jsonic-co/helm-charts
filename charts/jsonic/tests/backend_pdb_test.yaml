suite: Backend PDB
templates:
  - backend/deployment.yaml
  - backend/pdb.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate PDB when deployment mode is distributed and PDB is enabled
    template: backend/pdb.yaml
    set:
      deploymentMode: distributed
      backend:
        pdb:
          create: true
    asserts:
      - containsDocument:
          apiVersion: policy/v1
          kind: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: release-name-jsonic-backend

  - it: should not generate PDB when deployment mode is distributed and PDB is disabled
    template: backend/pdb.yaml
    set:
      deploymentMode: distributed
      backend:
        pdb:
          create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not generate PDB when deployment mode is not distributed
    template: backend/pdb.yaml
    set:
      deploymentMode: aio
      backend:
        pdb:
          create: false
    asserts:
      - hasDocuments:
          count: 0
