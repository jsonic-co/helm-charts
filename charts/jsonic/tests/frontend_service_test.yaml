suite: Frontend Service
templates:
  - frontend/deployment.yaml
  - frontend/service.yaml
  - configmap.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate service when deployment mode is distributed
    template: frontend/service.yaml
    set:
      deploymentMode: distributed
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Service
      - equal:
          path: metadata.name
          value: release-name-jsonic-frontend

  - it: should not generate service when deployment mode is not distributed
    template: frontend/service.yaml
    set:
      deploymentMode: aio
    asserts:
      - hasDocuments:
          count: 0
