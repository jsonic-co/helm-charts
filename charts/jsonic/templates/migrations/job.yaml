{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-migrations-%d" (include "jsonic.fullname" .) .Release.Revision | trunc 63 }}
  namespace: {{ include "jsonic.namespace" . | quote }}
  labels:
    app.kubernetes.io/component: jsonic-migrations
    {{- include "jsonic.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: jsonic-migrations
        {{- include "jsonic.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      {{- if or .Values.defaultInitContainers.waitForDatabase }}
      initContainers:
        {{- include "jsonic.defaultInitContainers.waitForDatabase" . | nindent 8 }}
      {{- end }}
      containers:
        - name: jsonic-migrations
          image: {{ include "jsonic.backend.image" . }}
          imagePullPolicy: {{ include "jsonic.backend.imagePullPolicy" . }}
          command:
            - /bin/sh
          args:
            - -c
            - ./node_modules/.bin/prisma migrate deploy
          {{- if .Values.migrations.extraEnvVars }}
          env:
            {{- toYaml .Values.migrations.extraEnvVars | nindent 12 }}
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "jsonic.secretName" . }}
            {{- if .Values.migrations.extraEnvVarsCM }}
            - configMapRef:
                name: {{ .Values.migrations.extraEnvVarsCM }}
            {{- end }}
            {{- if .Values.migrations.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.migrations.extraEnvVarsSecret }}
            {{- end }}
          {{- $resources := include "jsonic.resources" (dict "preset" .Values.migrations.resourcesPreset "resources" .Values.migrations.resources) }}
          {{- if $resources }}
          resources:
            {{- $resources | nindent 12 }}
          {{- end }}
{{- end }}
