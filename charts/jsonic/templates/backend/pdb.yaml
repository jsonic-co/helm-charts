{{- if and (eq .Values.deploymentMode "distributed") .Values.backend.pdb.create }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "jsonic.fullname" . }}-backend
  namespace: {{ include "jsonic.namespace" . | quote }}
  labels:
    app.kubernetes.io/component: jsonic-backend
    {{- include "jsonic.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.backend.pdb.minAvailable }}
  minAvailable: {{ .Values.backend.pdb.minAvailable }}
  {{- end  }}
  {{- if or .Values.backend.pdb.maxUnavailable ( not .Values.backend.pdb.minAvailable ) }}
  maxUnavailable: {{ .Values.backend.pdb.maxUnavailable | default 1 }}
  {{- end  }}
  selector:
    matchLabels:
      app.kubernetes.io/component: jsonic-backend
      {{- include "jsonic.selectorLabels" . | nindent 6 }}
{{- end }}
